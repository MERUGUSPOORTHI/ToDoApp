<!DOCTYPE html>
<html>
    <head>
      <title>Todo App</title>
 
      <link rel="stylesheet" href="to.css"> 
    </head>
    <body>
      <div class="container">
        <p>
          <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
        </p>
        
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
            <li><input type="checkbox"><label>Python</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            <li class="editMode"><input type="checkbox"><label>javascript</label><input type="text" value="java"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            
          
        </ul>
        
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label>java</label><input type="text">
            <button class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
      </div>
  
      <script type="text/javascript" src="do.js"></script>
  
    </body>
  </html>
